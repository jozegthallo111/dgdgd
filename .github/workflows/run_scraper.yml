name: PokÃ©mon Card Scraper

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ” Verify files
        run: |
          echo "Workspace: ${{ github.workspace }}"
          ls -R
          [ -f scraper/scraper.py ] || exit 1
          [ -f requirements.txt ] || exit 1

      - name: ğŸ› ï¸ Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip libglib2.0-0 libnss3 libxss1
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          sudo rm -rf /var/lib/apt/lists/*

      - name: ğŸš€ Install Chromedriver
        run: |
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          wget "https://chromedriver.storage.googleapis.com/$DRIVER_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: â–¶ï¸ Run scraper
        run: |
          cd ${{ github.workspace }}
          python -m scraper.scraper

      - name: ğŸ“¤ Upload results
        uses: actions/upload-artifact@v4
        with:
          name: pokemon-cards
          path: |
            allcorectpricees.csv
            allcorectpricees.zip
